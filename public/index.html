<!DOCTYPE html>
<html>

<head>
  <title>CSS/HTML Workshop with govirtuo.com</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
  <div class="view" style="font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; 
    background-image: url('https://c.wallhere.com/photos/7a/96/spring_fjord_Norway_mountains_house_flowers_snowy_peak_boat-115973.jpg!d'); 
    background-repeat:no-repeat; background-size:cover;">
  <P style="text-align:center">
    <H1 style="color:rgb(243, 242, 236); text-align:center; width:100%; margin:auto; background-color: rgba(0, 0, 0, 0);">Welcome to virtuo</H1>
    <br>
    <div class="card" style="color:rgb(0, 0, 0); width:25rem; margin:auto; background-color:rgb(250, 249, 246);"  >
      <div class="text-center">
        <br>
        <div id="car">
          <div class="form-group">
            <input class="js-name" type="text" placeholder="Car name" />
          </div>
          <div class="form-group">
            <input class="js-price-by-day" type="number" placeholder="Price by day" />
          </div>
          <div class="form-group">
            <input class="js-price-by-km" type="number" placeholder="Price by km" />
          </div>
        </div>
        <div id="rental">
          <div class="form-group">
            <input class=" js-name" type="text" placeholder="Driver name" />
          </div>
          <div class="form-group"> Rental beggin date : <br>
            <input class=" js-begin" type="date" placeholder="Rental begin date" />
          </div>
          <div class="form-group">Rental end date : <br>
            <input class=" js-end" type="date" placeholder="Rental end date" />
          </div>
          <div class="form-group">
            <input class=" js-distance" type="number" placeholder="Distance in km" />
          </div>
          <div class="form-group"> Deductible option :
            <input class=" js-option" type="checkbox" placeholder="Deductible option" />
          </div>
        </div>
        <button class="btn btn-dark" id="compute" style="color:black; width:10rem; margin:auto; background-color:rgba(255, 254, 254, 0.733);" >Compute</button>
      </div>
      <div id="actors"></div>
      <script src="virtuo.js"></script>
      <script src="index.js"></script>
    </div>
    </div>
  </P>
</body>

</html>
